<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta -->
  <meta charset="utf-8">
  <title>Lemonamis - Register</title>
  <meta name="description" content="uOttaHack 3 Project... because we can :)">
  <meta name="author" content="Team Lemonamis">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" type="image/png" href="images/lemonamis-logo.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

</head>
<body>

  <div class="container">

    <!-- Header -->
    <div class="row">
      <div class="twelve columns" style="margin-top: 10%;">
        <h3>Lemonamis</h3>
        <h5>"When life gives you lemons, make a profile and snap a pic of your lemons <3"</h5>
      </div>
      
    </div>
    <div class="row">
      <div class="six columns">
        <img src="images/lemonamis-logo.png" height="300px" width="100%">
      </div>
      <div class="six columns">
        <form action="Authentication/register.php" method="POST">
          <div class="twelve columns">
            <h4>Register</h4>
            <label>Username:</label>
            <input class="u-full-width" type="text" name="username"/>
            <label>Email:</label>
            <input class="u-full-width" type="email" name="email"/>
            <label>Password:</label>
            <input class="u-full-width" type="password" name="password"/>
            <label>Confirm Password:</label>
            <input class="u-full-width" type="password" name="confirm-password"/>
            <input class="button-primary" type="submit" name="register" value="Sign Up">
            <a href="index.html"><input type="button" value="Login"></a>
            <a href="">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
